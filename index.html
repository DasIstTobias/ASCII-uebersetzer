<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII-Uebersetzer</title>
</head>
<body>
    <h1>ASCII Code Übersetzer von Tobias</h1>
    <br>
    <h2>Eingabe und Ausgabe Bereich:</h2>
    <p>
        <label for="eingabe">Dezimalzahl:</label>
        <input type="number" id="eingabe" name="eingabe" placeholder="Input" min="0">
    </p>
    <p>
        <label for="ausgabe">Binärzahl:</label>
        <input type="number" id="ausgabe" name="ausgabe" placeholder="Output" readonly>
    </p>
    <button onclick="berechnen()">Berechnen</button>
    <script type="text/javascript" src="javascript/DezimalZuBinaer.js"></script>
</body>
</html>
